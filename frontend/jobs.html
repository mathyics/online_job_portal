<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - Job Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸ’¼ Job Portal</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html" class="active">Browse Jobs</a></li>
                <li id="authLinks">
                    <a href="login.html">Login</a>
                    <a href="register.html" class="btn-primary">Sign Up</a>
                </li>
                <li id="userLinks" style="display: none;">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#" onclick="logout()" class="btn-secondary">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="jobs-section">
        <div class="container">
            <div class="section-header">
                <h1>Browse Jobs</h1>
                <p>Find your next opportunity</p>
            </div>

            <div class="filters">
                <select id="categoryFilter" onchange="filterJobs()">
                    <option value="">All Categories</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search jobs..." oninput="filterJobs()">
            </div>

            <div id="jobsContainer" class="jobs-grid">
                <div class="loading">Loading jobs...</div>
            </div>
        </div>
    </section>

    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeJobModal()">&times;</span>
            <div id="jobDetails"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Job Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
</body>
</html>
